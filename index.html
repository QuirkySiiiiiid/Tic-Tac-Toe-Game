    <meta name="description" content="Tic-Tac-Toe: The Timeless Strategy Game
Overview: Tic-Tac-Toe is a classic and universally recognized game that has entertained players of all ages for generations. Known for its simplicity yet strategic depth, it involves two players competing on a 3x3 grid to achieve the most satisfying victory: lining up three of their symbols in a row. Whether played casually or as a mental exercise, Tic-Tac-Toe remains a fundamental game in the realm of strategic thinking and fun.

Objective: The objective of Tic-Tac-Toe is straightforward: be the first player to place three of your symbols (either X or O) in a horizontal, vertical, or diagonal row on the grid. The game is won when one player successfully aligns their three symbols or ends in a draw if the grid is filled without any player achieving the goal.

Gameplay Mechanics:

Setup: The game begins with an empty 3x3 grid. One player chooses to be X and the other O. Players take turns marking a blank cell with their respective symbols.
Turns: The player using X typically starts, and then players alternate turns. Each player places their symbol in one of the nine cells of the grid.
Winning Conditions: The game is won if a player successfully aligns three of their symbols in a row, column, or diagonal.
Rows: Three symbols in any of the three horizontal rows.
Columns: Three symbols in any of the three vertical columns.
Diagonals: Three symbols in either of the two diagonal lines.
Draw: If all cells are filled and no player has achieved a row of three, the game ends in a draw or “cat’s game.”
Strategic Depth: While Tic-Tac-Toe is easy to learn and play, it offers strategic depth that can be explored. Key strategies include:

Center Control: Starting in the center of the grid provides more opportunities to create winning combinations compared to the corners or edges.
Blocking Opponents: Players must anticipate their opponent's moves and strategically place their symbols to block potential winning combinations.
Forking: Creating multiple potential winning lines simultaneously, forcing the opponent to block one while allowing for a win on the other.
Variants and Extensions: Tic-Tac-Toe has inspired numerous variants that add complexity and freshness to the game:

3D Tic-Tac-Toe: Played on multiple layers of a 3x3 grid, adding depth to the classic game.
Giant Tic-Tac-Toe: An oversized version of the game, often played on a large board with larger symbols.
Ultimate Tic-Tac-Toe: A larger 9x9 board divided into smaller 3x3 grids, with additional rules and strategies.
Educational Value: Tic-Tac-Toe is often used as an educational tool to teach basic concepts of strategy, logic, and problem-solving. Its simple rules make it an excellent introduction to more complex games and strategic thinking.

<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="message"></div>

        <!-- Updated score display -->
        <p id="score">
            X Wins: <span id="playerXWins">0</span> |
            O Wins: <span id="playerOWins">0</span> <br>
            Draws: <span id="draws">0</span>
        </p>

        <!-- Reset Button -->
        <button id="resetBtn">Reset Game</button>

        <!-- Difficulty Selector -->
        <div id="difficulty-container">
            <label for="difficulty">Difficulty Level:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
